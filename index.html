<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Shopping Store</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
}

.container {
    width: 350px;
    margin: 80px auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.link {
    text-align: center;
    margin-top: 10px;
    color: #007bff;
    cursor: pointer;
}

.dashboard {
    display: none;
    padding: 20px;
}

.header {
    background: #007bff;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
    gap: 15px;
    padding: 20px;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="link" onclick="showRegister()">New user? Register</div>
</div>

<!-- REGISTER -->
<div class="container" id="registerBox" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <div class="link" onclick="showLogin()">Already have account? Login</div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
    <div class="header">
        <h3>Online Store Dashboard</h3>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="products">
        <div class="product">
            <h4>Mobile</h4>
            <p>₹15,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h4>Laptop</h4>
            <p>₹45,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h4>Headphones</h4>
            <p>₹2,000</p>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<script>
function showRegister() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("registerBox").style.display = "block";
}

function showLogin() {
    document.getElementById("registerBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
}

function register() {
    let email = document.getElementById("regEmail").value;
    let password = document.getElementById("regPassword").value;

    if(email === "" || password === "") {
        alert("Please fill all fields");
        return;
    }

    localStorage.setItem("email", email);
    localStorage.setItem("password", password);
    alert("Registration successful!");
    showLogin();
}

function login() {
    let email = document.getElementById("loginEmail").value;
    let password = document.getElementById("loginPassword").value;

    let storedEmail = localStorage.getItem("email");
    let storedPassword = localStorage.getItem("password");

    if(email === storedEmail && password === storedPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
    } else {
        alert("Invalid login credentials");
    }
}

function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
}
</script>

</body>
</html>
